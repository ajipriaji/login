<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <title>Registration</title>
</head>
<body>
    <div class="container-fluid text-center">
        <h1>User Registration - Sign Up</h1>

        <form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-fform-label col-4" for="">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-fform-label col-4" for="">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-fform-label col-4" for="">First Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-fform-label col-4" for="">Last Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Sign-Up</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
